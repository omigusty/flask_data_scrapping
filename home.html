<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask Data Scrapping</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
  <main>
    <!-- Start header -->
    <section>
      <div class="container d-flex justify-content-center">
        <div class="w-50 bg-white">
          <nav class="navbar">
            <div class="container-fluid">
              <form role="search" class="d-flex justify-content-between w-100 py-1">
                <input width="100" class="form-control me-2" type="search" placeholder="Cari quote"
                  aria-label="Search" />
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </section>
    <!-- End header -->

    <!-- Start download section -->
    <section>
      <div class="container d-flex justify-content-center mt-3">
        <div class="w-50 bg-white">
          <div class="container-fluid py-3 d-flex">
            <button type="button" class="btn btn-outline-primary w-100">Unduh semua data</button>
          </div>
        </div>
      </div>
    </section>
    <!-- End download section -->

    <!-- Start cards -->
    <section>
      <div class="container d-flex justify-content-center mt-3">
        <div class="w-50 bg-white">
          <div class="container-fluid pt-3">
            <div class="card mb-3">
              <div class="card-body">
                <blockquote class="blockquote mb-0">
                  <p class="fw-normal">
                    <cite>A well-known quote, contained in a blockquote
                      element.</cite>
                  </p>
                  <footer class="blockquote-footer mt-3">
                    Someone famous in
                  </footer>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <!-- End cards -->
  </main>
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
